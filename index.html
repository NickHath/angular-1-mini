<!DOCTYPE HTML5>
<html data-ng-app="friendsList">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body data-ng-controller="mainCtrl">
    <h2>My Friends</h2>
    <div>
      <p data-ng-repeat="friend in friends">
        {{ friend }}
      </p>
    </div>
    <div class="new-friend">
      <button data-ng-click="addFriend(newFriend.name)">Add Friend</button>        
      <input data-ng-model="newFriend.name" placeholder="New Friend"/>
    </div>
    <!-- Angular CDN and JS files -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/mainCtrl.js"></script>
  </body>
</html>
